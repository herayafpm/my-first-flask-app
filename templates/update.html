{%extends 'base.html'%}

{%block head%}
<title>Flask First</title>
{%endblock%}
{%block body%}
<div class="content">
  <h1>Task Master</h1>
  <form action="/edit/{{task.id}}" method="post">
    <input type="text" name="content" id="content" value="{{task.content}}">
    <button type="submit" value="update_task">Update Task</button>
  </form>
</div>
{%endblock%}
