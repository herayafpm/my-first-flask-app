{%extends 'base.html'%}

{%block head%}
<title>Flask First</title>
{%endblock%}
{%block body%}
<div class="content">
  <h1>Task Master</h1>
  {% if tasks|length < 1 %}
  <h1>There is no task below</h1>
  {% else %}
  <table border="1">
    <tr>
      <th>Task</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.created_at.date()}}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a><br>
        <a href="/edit/{{task.id}}">Update</a>
      </td>
    </tr>
    {%endfor%}
  </table>
  {% endif %}
  <form action="/" method="post">
    <input type="text" name="content" id="content">
    <button type="submit" value="add_task">Add Task</button>
  </form>
</div>
{%endblock%}
